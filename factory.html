function removeWhitespace(str)
{
	var output="";
	for(i=0; i<str.length; i++)
	{
		if(str[i]!="	"&&str[i]!=" ")
			output+=str[i];
	}
	return output;
}
function compileLine(line)
{
	var comp="";
	//check comment
	if(line[0]=='/')
	{
		comp="/";
		comp+=line;
		return comp+"\n";
	}
	//effectively else if
	//check if not normal line
	if(line[0]!='<'&&line[0]!='>'&&line[0]!='^'&&line[0]!='v'&&line[0]!='I'&&line[0]!='O'&&line[0]!='q')
	{
		if(line=="loop")
		{
			comp+="if(Factory.claw.readValue)\nwhile(Factory.claw.readValue)\n";
			return comp;
		}
		else if(line=="loop{")
		{
			comp+="if(Factory.claw.readValue)\nwhile(Factory.claw.readValue){\n";
			return comp;
		}
		else if(line=="eloop")
		{
			comp+="else\nwhile(!Factory.claw.readValue)\n";
			return comp;
		}
		else if(line=="eloop{")
		{
			comp+="else\nwhile(!Factory.claw.readValue){\n";
			return comp;
		}
		else if(line=="{")
		{
			return "{\n";
		}
		else if(line=="}")
		{
			return "}\n"
		}
		else if(line=="")
		{
			return "\n";
		}
		else
		{
			return line+"();\n";
		}
	}
	//it's a standard line
	for(c=0;c<line.length;c++)
	{
		if(line[c]=='<')
		{
			comp+="Factory.claw.move.left();";
		}
		else if(line[c]=='>')
		{
			comp+="Factory.claw.move.right();";
		}
		else if(line[c]=='^')
		{
			comp+="Factory.claw.read();";
		}
		else if(line[c]=='v')
		{
			comp+="Factory.claw.drop();";
		}
		else if(line[c]=='O')
		{
			comp+="Factory.stacks[5].output();";
		}
		else if(line[c]=='I')
		{
			comp+="Factory.stacks[6].input();";
		}
		else if(line[c]=='q')
		{
		    comp += "return 0;";
		}
	}
	return comp+"\n";
}
